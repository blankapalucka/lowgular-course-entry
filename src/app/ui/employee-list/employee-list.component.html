<h1>
  <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-fill"
       viewBox="0 0 16 16">
    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
  </svg>
  Employee list
</h1>
<br>
<br>

<ul class="list-group" *ngIf="data$ | async as data; else empty">
  <li class="list-group-item" *ngFor="let employee of data" routerLink="/employee-details/{{employee.personalNumber}}/{{employee.name}}">{{ employee.personalNumber }}: {{ employee.name }}
    : {{ employee.mail }}
    <button type="button" class="btn btn-outline-danger" (click)="remove(employee.personalNumber)">Remove me</button>
  </li>
</ul>

<ng-template #empty> There is no data</ng-template>
